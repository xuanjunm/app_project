{% extends 'base.html' %}
{% block h2 %}My Events{% endblock %}
{% block main %}
{% if event_list %}
<ul>
    {% for event in event_list %}
    <li><a href='{% url 'events:event_detail' event.id %}?next={{ next }}'>
        {{ event.event_title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No event are available.</p>
{% endif %}

<a href='{% url 'basal:dashboard' %}'>back</a>
{% endblock %}
