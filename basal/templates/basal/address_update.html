{% extends 'base.html' %}
{% block h2 %}Update Address{% endblock %}
{% block main %}
<form action='{% url 'basal:address_update' address.id %}?next={{ next }}' 
    class='remove-bottom six columns alpha' method='post'>
    {% csrf_token %}
    <input type='hidden' name='next' value='{{ next }}'>
    <div class='row alpha'>
        {{ form }}
    </div>
    <div class='row alpha'>
        <div class='three columns alpha'>
            <input name='form' type='submit' value='Update Address' />
            <a href='{{ next }}'>Back</a>
        </div>
    </div>
</form>
{% endblock %}
