{% extends 'base.html' %}
{% block h2 %}Are you really going to remove {{ user_image.user_image_title }}?
{% endblock %}
{% block main %}
<form action='{% url 'basal:user_image_delete' user_image.id %}?back={{ back }}' method='post'>
    <input type='submit' value='Yes, Please'/>
    {% csrf_token %}
    <input type='hidden' name='back' value='{{ back }}'>
</form>
<a href='{{ back }}'>Back</a>
{% endblock %}
