{% extends 'base.html' %}
{% block h2 %}Are you really going to remove {{ address.address_title }}?
{% endblock %}
{% block main %}
<form action='{% url 'basal:address_delete' address.id %}?next={{ next }}' method='post'>
    <input type='submit' value='Yes, Please'/>
    {% csrf_token %}
    <input type='hidden' name='next' value='{{ next }}'>
</form>
<a href='{{ next }}'>Back</a>
{% endblock %}
