<div class='address_wrapper'>
    <h5 class='lesser_emphasis'>{{ address.address_title }}</h5>
    <p class='italic'>{{ address.address_detail }}</p>
    <p>{{ address.address_city }}, 
    {{ address.address_region }}
    <br />{{ address.address_country }} 
    {{ address.address_postal_code }}</p>
    <a class='alpha two columns' 
        href='{% url 'basal:address_update' address.id %}?back={{ back }}'>update address</a>
</div>
