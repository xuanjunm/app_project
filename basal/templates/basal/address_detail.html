<a class='alpha two columns' 
    href='{% url 'basal:address_update' address.id %}?path_from={{ path_from }}'>update address</a>
<div class='row'>
    <div class='alpha seven columns' id='address_wrapper'>
        <p class='reset'>{{ address.address_detail }}</p>
        <p class='reset'>{{ address.address_city }}, 
        {{ address.address_region }}</p> 
        <p class='reset'>{{ address.address_country }} 
        {{ address.address_postal_code }}</p>
    </div>
</div>
