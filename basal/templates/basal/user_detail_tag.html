<div class='container'>

    <div class='row'>

        <div class='col-xs-12'>

            <div class='panel panel-default'>

                <div class='panel-heading'>
                    <h4>User Tags</h4>
                </div>
                <!-- /panel-heading -->

                <div class='panel-body'>

                    <div class='row'>

                        {% if tag_list %}
                        <div class='col-xs-12'>
                                {% for tag in tag_list %}
                                <span class='label label-default'>{{ tag.tag }}</span>
                                {% endfor %}
                        </div>
                        {% else %}
                        <div class='col-xs-12'>
                            <p>No tags are set.</p>
                        </div>
                        {% endif %}

                    </div>
                    <!-- /row -->

                </div>
                <!-- /panel-body -->

            </div>
            <!-- /panel -->

        </div>

    </div>
    <!-- /row -->

</div>
<!-- /container -->
