{% extends "base.html" %}
{% block title %}Delete Confirmation{% endblock %}

{% block h1_pre %}Are you really going to remove{% endblock %}
{% block h1 %}{{ event.event_name }}{% endblock %}
{% block h1_post %}permanently?{% endblock %}

{% block content %}
<form action="{% url 'events:delete_event' event.id %}" method="post">
<input type="submit" value="Yes, Please"/>
{% csrf_token %}
</form>
<a href="{% url 'events:event_details' event.id %}">Back</a>
{% endblock %}
