{% extends 'base.html' %}
{% block h2 %}Are you really going to remove {{ event.event_title }}?
{% endblock %}
{% block main %}
<form action='{% url 'events:event_delete' event.id %}' method='post'>
<input type='submit' value='Yes, Please'/>
{% csrf_token %}
</form>
<a href='{% url 'events:event_detail' event.id %}'>Back</a>
{% endblock %}
