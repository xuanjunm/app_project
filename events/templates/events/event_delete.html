{% extends 'base.html' %}
{% block h1 %}Delete Event{% endblock %}

{% block main %}
<p>Are you really going to remove {{ event.event_title }}?</p>
<div class='form_wrapper'>
    <form action='{% url 'events:event_delete' event.id %}?back={{ back }}' method='post'>
        <input type='hidden' name='back' value='{{ back }}'>
        {% csrf_token %}
        <input type='submit' value='Yes, Please'/>
        <br />
        <a href='{{ back }}'>Back</a>
    </form>
</div>
{% endblock %}
