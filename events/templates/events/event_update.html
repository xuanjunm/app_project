{% extends 'base.html' %}
{% block head %}
{% load staticfiles %}
<script type='text/javascript' 
    src='{% static 'events/js/event_form.js' %}'></script>
{% endblock %}
{% block h2 %}Update Event{% endblock %}
{% block main %}
<form action='{% url 'events:event_update' event.id %}' 
    class='seven columns alpha' method='post'>
    {% csrf_token %}
    <div class='row alpha'>
        {{ form }}
        <a class='alpha two columns' 
            href='{% url 'basal:address_create' %}?path_from={{ path_current }}'>create address</a>
        <div id='address_holder' 
            data-url='{% url 'basal:address_detail' pk=999 %}?path_from={{ path_current }}'> 
        </div>
    </div>
    <div class='row alpha'>
        <div class='three columns alpha'>
            <input name='form' type='submit' value='Update Event' />
            <a href='{% url 'events:event_list' %}'>Back</a>
        </div>
    </div>
</form>
{% endblock %}
