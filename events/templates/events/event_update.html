{% extends 'base.html' %}
{% block h2 %}Update Event{% endblock %}
{% block main %}
<form action='{% url 'events:event_update' event.id %}' method='post'>
    {% csrf_token %}
    {% for field in form %}
        <div class='field_wrapper'>
            {{ field.label_tag }}:
            {{ field.errors }}
            {{ field }}
            <p class='help_text'>{{ field.help_text }}</p>
        </div>
    {% endfor %}
    <p>* This field is required.</p>
    <input type='submit' value='Update Event' />
    <a href='{% url 'events:events_list' %}'>Cancel</a>
</form>
{% endblock %}
