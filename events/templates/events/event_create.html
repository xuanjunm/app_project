{% extends 'base.html' %}
{% block h2 %}New Event{% endblock %}
{% block main %}
<form action='{% url 'events:event_create' %}' class='seven columns alpha' 
    method='post'>
    {% csrf_token %}
    <div class='row alpha'>
        {{ form }}
        <hr class='half-bottom'/>
        {{ form_2 }}
    </div>
    <div class='row alpha'>
        <div class='three columns alpha'>
            <input type='submit' value='Create Event' />
        </div>
    </div>
</form>
{% endblock %}
